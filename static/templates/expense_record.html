<section>
    <h1>收支記錄</h1>
    <form id="record">
        <div class="row">
            <div class="col-md-1"><label for="date" class="form-label">日期</label></div>
            <div class="col-md-1"><label for="expense" class="form-label">收入或支出</label></div>
            <div class="col-md-2"><label for="category" class="form-label">類型</label></div>
            <div class="col-md-2"><label for="price" class="form-label">金額</label></div>
            <div class="col-md-3"><label for="notes" class="form-label">說明</label></div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <input type="date" class="form-control" id="date">
            </div>
            <div class="col-md-1">
                <select class="form-select" id="expense">
                    <option selected value="-">支出</option>
                    <option value="+">收入</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="category">
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="price">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="notes">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success add-button">+</button>
            </div>
        </div>
    </form>
</section>
